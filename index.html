<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <h1>Welcome to Blackjack You Bitches!</h1>
    <!-- Deal Button -->
    <div id="deal-button" onclick="startGame()"  onchange="getPlayerCards()">
        <button type="button" class="btn btn-success btn-lg" id="deal">Deal!</button>
    </div>
    <div class="container" id="cards-container">
        <div class="row"> 
            <div class="col-md-6 dealer-cards">
                <!-- Dealer's Cards -->
                <div class="container inner-cards">
                    <div class="row">
                        <!-- First card -->
                        <p class="col-md-3 col-sm-3 col-xs-3 dealer-cards" id="dealer-card1">X</p>
                        <!-- Second card -->
                        <p class="col-md-3 col-sm-3 col-xs-3 dealer-cards" id="dealer-card2">X</p>
                        <br>
                        <br>
                    </div>
                </div>
                <h3>Dealer's Hand</h3>
            </div>
            <!-- Your Cards -->
            <div class="col-md-6 your-cards">
                <div class="container inner-cards">
                    <div class="row">
                        <!-- First card -->
                        <p class="col-md-3 col-sm-3 col-xs-3 your-cards" id="card1"></p>
                        <!-- Second card -->
                        <p class="col-md-3 col-sm-3 col-xs-3 your-cards" id="card2"></p>
                        <!-- Third card -->
                        <p class="col-md-3 col-sm-3 col-xs-3 your-cards" id="card3"></p>
                        <!-- Fourth card -->
                        <p class="col-md-3 col-sm-3 col-xs-3 your-cards" id="card4"></p>
                        <!-- Fifth card -->
                        <p class="col-md-3 col-sm-3 col-xs-3 your-cards" id="card5"></p>
                    </div>
                </div>
                <h3>Your Hand</h3>
            </div>
        </div>
    </div>
    <!-- Hit and Stay Buttons -->
    <div class="container hit-and-stay-buttons">
        <!-- Hit button -->
        <button type="button" class="btn btn-success btn-lg hit-and-stay" id="hit" onclick="hitMe()">Hit</button>
        <!-- Stay button -->
        <button type="button" class="btn btn-success btn-lg hit-and-stay" id="stay" onclick="stay()">Stay</button>
    </div>  
    <!-- Play again button -->=
    <button type="button" class="btn btn-success btn-lg" id="play-again" onclick="playAgain()">Play Again!</button>
    <!-- Empty <p> element for displaying winner/loser -->
    <p id="win-or-lose"></p>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script src="index.js"></script>    
</body>
</html>
